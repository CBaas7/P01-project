<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Code&Quizz - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Welkom bij Code&Quizz!</h1>
      <p>Test je kennis in sport, eten, coderen en algemene onderwerpen!</p>
      <button id="logoutBtn" class="btn" style="margin-top:10px; display:none;">Uitloggen</button>
    </div>
  </header>

  <main>
    <section class="games-section">
      <h2 class="section-title">Kies een quiz</h2>

      <div class="game-grid" id="gameGrid">
        
        <div class="game-tile" data-href="#" data-name="Sport Quiz">
          <div class="game-icon">⚽</div>
          <h3 class="game-title">Sport Quiz</h3>
          <p class="game-desc">Test je sportkennis.</p>
          <div class="reveal" aria-hidden="true"></div>
         
          <a class="hidden-link" href="#"></a>
        </div>

        <div class="game-tile" data-href="#" data-name="Coding Quiz">
          <div class="game-icon">💻</div>
          <h3 class="game-title">Coding Quiz</h3>
          <p class="game-desc">Uitdagingen voor coders.</p>
          <div class="reveal" aria-hidden="true"></div>
          <a class="hidden-link" href="#"></a>
        </div>

        <div class="game-tile" data-href="/Efe/eten.html" data-name="Eten Quiz">
          <div class="game-icon">🍔</div>
          <h3 class="game-title">Eten Quiz</h3>
          <p class="game-desc">Hoeveel weet jij over eten?</p>
          <div class="reveal" aria-hidden="true"></div>
          <a class="hidden-link" href="/Efe/eten.html"></a>
        </div>

        <div class="game-tile" data-href="/daan/index.html" data-name="Algemeen Quiz">
          <div class="game-icon">❓</div>
          <h3 class="game-title">Algemeen Quiz</h3>
          <p class="game-desc">Variërende vragen over alles.</p>
          <div class="reveal" aria-hidden="true"></div>
          <a class="hidden-link" href="/Daan/index.html"></a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Code&Quizz</p>
  </footer>

  <script defer src="script.js"></script>
</body>
</html>
